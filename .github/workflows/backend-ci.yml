name: backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-dotnet@v3

      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore luckylukas_backend.sln

      - name: Build
        run: dotnet build luckylukas_backend.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish luckylukas_backend.sln --configuration Release --no-build